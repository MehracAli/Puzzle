<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Puzzle</title>
</head>
<body>
    <div class="puzzle">
        <div class="puzzle-pieces drop-zone">
            <img src="/assets/images/pieces/image_part_002.jpg" alt="piece" class="puzzle-piece" id="second-piece">
            <img src="/assets/images/pieces/image_part_004.jpg" alt="piece" class="puzzle-piece" id="fourth-piece">
            <img src="/assets/images/pieces/image_part_003.jpg" alt="piece" class="puzzle-piece" id="third-piece">
            <img src="/assets/images/pieces/image_part_007.jpg" alt="piece" class="puzzle-piece" id="seventh-piece">     
            <img src="/assets/images/pieces/image_part_001.jpg" alt="piece" class="puzzle-piece" id="first-piece">
            <img src="/assets/images/pieces/image_part_008.jpg" alt="piece" class="puzzle-piece" id="eighth-piece">
            <img src="/assets/images/pieces/image_part_006.jpg" alt="piece" class="puzzle-piece" id="sixth-piece">
            <img src="/assets/images/pieces/image_part_009.jpg" alt="piece" class="puzzle-piece" id="ninth-piece">
            <img src="/assets/images/pieces/image_part_005.jpg" alt="piece" class="puzzle-piece" id="fifth-piece">
        </div>
        <div class="puzzle-boxes">
            <div class="puzzle-box drop-zone" data-id="first-piece"></div>
            <div class="puzzle-box drop-zone" data-id="second-piece"></div>
            <div class="puzzle-box drop-zone" data-id="third-piece"></div>
            <div class="puzzle-box drop-zone" data-id="fourth-piece"></div>
            <div class="puzzle-box drop-zone" data-id="fifth-piece"></div>
            <div class="puzzle-box drop-zone" data-id="sixth-piece"></div>
            <div class="puzzle-box drop-zone" data-id="seventh-piece"></div>
            <div class="puzzle-box drop-zone" data-id="eighth-piece"></div>
            <div class="puzzle-box drop-zone" data-id="ninth-piece"></div>
        </div>
    </div>
<!-- JS -->
<script src="/assets/js/script.js"></script>
</body>
</html>
